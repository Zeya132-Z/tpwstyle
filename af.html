<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripwhite - ท่องเที่ยวไปกับเรา</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body, html {
            height: 30%;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #10b981;
            border-radius: 15px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .container:hover {
            background-color: #059669;
        }
        .button-text {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container" onclick="window.location.href='https://www.facebook.com/thebosstripwhite';">
        <div class="button-text">
            Theboss Tripwhite
        </div>
    </div>

    <script>
        // ตัวอย่างของการเพิ่มการทำงานของปุ่ม
        var button = document.querySelector('.container');
        button.onclick = function() {
            window.location.href = 'https://www.facebook.com/thebosstripwhite';  // เปลี่ยนลิงก์ได้ที่นี่
        }
    </script>

    <div class="container" onclick="window.location.href='https://www.facebook.com/thebosstripwhite';">
    <div class="button-text">
        Nongpee Tripwhite
    </div>
    </div>

<script>
    // ตัวอย่างของการเพิ่มการทำงานของปุ่ม
    var button = document.querySelector('.container');
    button.onclick = function() {
        window.location.href = 'https://www.facebook.com/resent.ddot';  // เปลี่ยนลิงก์ได้ที่นี่
    }
</script>

</body>
</html>

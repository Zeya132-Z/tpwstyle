<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ยินดีต้อนรับ</title>
  <link href="https://yourlink.com" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Sarabun', sans-serif;
    }

    body {
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 700px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 40px;
      color: #cbd5e1;
    }

    .btn {
      background: #10b981;
      color: white;
      padding: 14px 32px;
      border-radius: 9999px;
      text-decoration: none;
      font-size: 1.125rem;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #059669;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>เข้าร่วมอนาคตของคุณวันนี้</h1>
    <p>แพลตฟอร์มใหม่ที่ให้คุณก้าวสู่ความสำเร็จในแบบของคุณเอง</p>
    <a href="#" class="btn">เข้าร่วมเลย</a>
  </div>
</body>
</html>
